<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support - Global Property Sales</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">üè† Global Property Sales</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="listings.html">All Listings</a></li>
          <li><a href="support.html" class="active">Support</a></li>
          <li><a href="backend/logout.php">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container form-section">
      <h2>Contact Support</h2>
      <form id="supportForm" action="backend/support_submit.php" method="POST">
        <label for="name">Your Name *</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email *</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
      <div id="responseMsg"></div>
    </section>
  </main>

  <footer class="footer container">
    <p>¬© 2025 Global Property Sales Platform</p>
  </footer>

  <script>
    document.getElementById('supportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('backend/support_submit.php', {
        method: 'POST',
        body: formData
      });
      const msg = document.getElementById('responseMsg');
      const text = await response.text();
      if (response.ok) {
        msg.style.color = 'green';
        msg.textContent = text;
        e.target.reset();
      } else {
        msg.style.color = 'red';
        msg.textContent = text;
      }
    });
  </script>
</body>
</html>
